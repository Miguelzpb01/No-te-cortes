<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>No te Cortes!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('../assets/img/portadaindex.png') no-repeat center center/cover;
      position: relative;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Capa de sombra */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* sombra oscura */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .pixel-title {
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(1.5rem, 6vw, 4rem);
      text-shadow: 2px 2px 0 #000, 4px 4px 0 #7f5d3b;
      margin-bottom: 1.5rem;
    }

    .intro-text {
      font-size: clamp(0.9rem, 2vw, 1.3rem);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1.2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      max-width: 800px;
    }

    .btn-start {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      padding: 1rem 2rem;
      background-color: #ffffff;
      color: #000;
      border: 2px solid #000;
      box-shadow: 3px 3px 0 #7f5d3b;
      transition: transform 0.2s ease;
      text-transform: uppercase;
    }

    .btn-start:hover {
      transform: scale(1.05);
      background-color: #f8e4c2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="pixel-title">No te Cortes!</h1>
    <p class="intro-text">
      Un manual pensado para que empieces en la cocina de forma sencilla, divertida y sin complicaciones.<br>
      ¡Aprender a cocinar nunca fue tan fácil!
    </p>
    <a href="../album/indexalbum.html" class="btn btn-start">Comencemos</a>
  </div>

</body>
</html>
